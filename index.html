        .slider-container {
            width: 100%;
            height: 800px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);

        }
        
        .slider {
            display: flex;
            width: 300%;
            height: 100%;
            animation: slide 12s infinite;
        }
        
        .slide {
            width: 33.33%;
            height: 100%;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(0); }
            38% { transform: translateX(-33.33%); }
            71% { transform: translateX(-33.33%); }
            76% { transform: translateX(-66.66%); }
            100% { transform: translateX(-66.66%); }
        }
		
.hover-sombra {
